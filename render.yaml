services:
  - type: web
    name: alpha-groups-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_SECRET_TOKEN
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FAIRSCALE_API_KEY
        sync: false
      - key: FAIRSCALE_API_URL
        value: https://api.fairscale.xyz
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: LOG_LEVEL
        value: info
